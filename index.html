<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="cookey typer">
    <meta name="thumbnail" content="https://nkhr-c.com/cookeytyper/images/keyboard.png">
    <meta property="og:title" content="Cookey Typer">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nkhr-c.com/cookeytyper/">
    <meta property="og:image" content="https://nkhr-c.com/cookeytyper/images/keyboard.png">
    <meta property="og:description" content="cookey typer">
    <meta property="og:site_name" content="Cookey Typer">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="nkhr-c.com">
    <meta name="twitter:title" content="Cookey Typer">
    <meta name="twitter:description" content="cookey typer">
    <meta name="twitter:image" content="https://nkhr-c.com/cookeytyper/images/keyboard.png">
    <meta name="twitter:url" content="https://nkhr-c.com/cookeytyper/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Cookey Typer</title>
</head>

<body>

    <header class="header bg-black d-flex align-items-center position-relative">
        <div class="container my-4">
            <h1 class="fs-1 title text-center" style="color:white;opacity:0.8">
                Cookey Typer(Î²)
            </h1>
        </div>
        <input type="button" id="legacy" value="reset" class="btn btn-danger position-absolute"
            style="top: 10px; right: 10px; z-index: 1000;">
    </header>

    <main id="main">
        <section class="section bg-black my-4">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div id="data-container" class="bg-dark w-100 mb-4 rounded-3">
                            <h2 class="fs-1 text-center text-white"><span id="typed_count">0</span>&nbsp;types</h2>
                            <h3 class="fs-3 text-center text-white">
                                <span id="kps">0</span>&nbsp;kps&nbsp;
                                <span class="fs-5">raw: <span id="raw-kps">0</span>&nbsp;kps</span>
                            </h3>
                        </div>
                        <div class="input-group input-group-lg w-75 mx-auto my-3">
                            <input type="text" class="form-control" id="typing_area" placeholder="type here" value="">
                        </div>
                        <div id="keyboard-area" class="image-container my-4">
                            <canvas id="glowCanvas"></canvas>
                            <img id="keyboard" src="./images/keyboard.png" alt="keyboard" width="300"
                                class="img-fluid mx-auto d-block my-5">
                        </div>
                    </div>
                    <div class="col-4 px-4" style="opacity:0.8">
                        <div class="items p-4 mb-4 text-white d-flex justify-content-between align-items-center rounded-3">
                            <div>
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                        <div id="item-list"></div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script>
        VANTA.TRUNK({
            el: ".header",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 300.00,
            scale: 2.00,
            scaleMobile: 1.00,
            color: 0xc85020,
            backgroundColor: 0x222222,
            spacing: 0.50,
            chaos: 0.50
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js" type="module"></script>

</body>

</html>
