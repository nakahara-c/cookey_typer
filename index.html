<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--ここからtwitter card-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:domain" content="nkhr-c.com">
    <meta name="twitter:title" content="Cookey Typer">
    <meta name="twitter:description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Cookey Typer</title>
</head>

<body>

    <header class="header bg-black d-flex align-items-center">
        <div class="container my-4">
            <h1 class="fs-1 title text-center" style="color:white;opacity:0.8">
                Cookey Typer
            </h1>
        </div>
    </header>



    <section class="section bg-black my-4">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h2 class="fs-1 text-center text-white"><span id="typed_count">10,000</span>&nbsp;types</h2>
                    <h3 class="fs-3 text-center text-white"><span id="kpm">300</span>&nbsp;kpm</h3>
                    <div class="image-container">
                        <canvas id="glowCanvas" width="500" height="500"></canvas>
                        <img id="keyboard" src="images/ety.png" alt="ety" class="img-fluid mx-auto d-block my-5">
                    </div>                
                    <div class="input-group input-group-lg w-50 mx-auto">
                        <input type="text" class="form-control" id="input" placeholder="type here"
                            value="Lorem ipsum dolor sit amet, consectetur adipiscing elit">
                    </div>
                </div>
                <div class="col-3 px-0">
                    <div class="p-4 mb-4 bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h3 class="fs-3 text-center">amateur</h3>
                        <span class="fs-3">10</span>
                    </div>
                    <div class="p-4 mb-4 bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h3 class="fs-3 text-center">professional</h3>
                        <span class="fs-3">1</span>
                    </div>
                    <div class="p-4 mb-4 bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h3 class="fs-3 text-center">genius</h3>
                        <span class="fs-3"></span>
                    </div>
                    <div class="p-4 mb-4 bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h3 class="fs-3 text-center">???</h3>
                        <span class="fs-3"></span>
                    </div>
                </div>
                
            </div>

                



        </div>

    </section>


    <footer class="footer py-6 bg-black">
        aaa
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script>
        VANTA.TRUNK({
          el: ".header",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 100.00,
          minWidth: 300.00,
          scale: 2.00,
          scaleMobile: 1.00,
          color: 0xc85020,
          backgroundColor: 0x222222,
          spacing: 0.50,
          chaos: 0.50
        })
        </script>

    <script src="js//main.js"></script>


</body>

</html>
